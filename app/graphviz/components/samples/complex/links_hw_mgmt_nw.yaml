# links/hw_mgmt_nw.yaml
id: hw_mgmt_nw_links
label: HW管理NW Connections
type: links
network: hw_mgmt_nw
connections:
  # OOB Spine → External
  - id: conn_oob_spine_01_to_external
    from:
      device: hw_oob_spine_01
      port: eth4
    to:
      device: hw_oob_spine_external
      port: eth1
    network: hw_mgmt_nw
    status: active
    cable_type: ET5402-LR
    cable_spec: SMF LC Duplex
    location: other_floor
  
  # OOB Spine → OOB Leaf
  - id: conn_oob_spine_01_to_oob_leaf
    from:
      device: hw_oob_spine_01
      port: eth1
    to:
      device: hw_oob_leaf
      port: eth49
    network: hw_mgmt_nw
    status: active
    cable_type: UTP Cable
    cable_spec: Cat5e
  - id: conn_oob_spine_02_to_oob_leaf
    from:
      device: hw_oob_spine_02
      port: eth1
    to:
      device: hw_oob_leaf
      port: eth49
    network: hw_mgmt_nw
    status: active
    cable_type: UTP Cable
    cable_spec: Cat5e
  
  # OOB Spine → OOB Leaf (ServiceNW接続)
  - id: conn_oob_spine_01_to_oob_leaf_service
    from:
      device: hw_oob_spine_01
      port: eth2
    to:
      device: hw_oob_leaf_service
      port: eth49
    network: hw_mgmt_nw
    status: active
    cable_type: ET5402-SR
    cable_spec: MMF LC Duplex
  - id: conn_oob_spine_02_to_oob_leaf_service
    from:
      device: hw_oob_spine_02
      port: eth2
    to:
      device: hw_oob_leaf_service
      port: eth49
    network: hw_mgmt_nw
    status: active
    cable_type: ET5402-SR
    cable_spec: MMF LC Duplex
  
  # OOB Spine → vSANRN
  - id: conn_oob_spine_01_to_vsanrn
    from:
      device: hw_oob_spine_01
      port: eth3
    to:
      device: vsanrn_01
      port: eth2
    network: hw_mgmt_nw
    status: active
    cable_type: ET7302-SR
    cable_spec: MMF LC Duplex
  
  # OOB Leaf → Devices
  - id: conn_oob_leaf_to_server
    from:
      device: hw_oob_leaf
      port: eth1
