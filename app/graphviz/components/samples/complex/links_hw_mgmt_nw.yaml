      device: storage_01
      port: eth4
    network: hw_mgmt_nw
    status: active
    cable_type: UTP Cable
    cable_spec: Cat5e
  
  # OOB Leaf → OOB Leaf (MGMT)
  - id: conn_oob_leaf_to_oob_leaf_mgmt
    from:
      device: hw_oob_leaf
      port: eth50
    to:
      device: hw_oob_leaf_mgmt
      port: eth49
    network: hw_mgmt_nw
    status: active
    cable_type: STP Cable
    cable_spec: Cat5e
  
  # OOB Leaf (MGMT) → External
  - id: conn_oob_leaf_mgmt_to_wvs
    from:
      device: hw_oob_leaf_mgmt
      port: eth1
    to:
      device: wvs
      port: eth1
    network: hw_mgmt_nw
    status: active
    cable_type: STP Cable
    cable_spec: Cat5e
